<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barni</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="page-wrapper">
    <section class="section section-bts">
        <div class="container">
            <div class="qr-bts desktop-visible">
                <img src="images/bts/qr-bts.png" alt="">
            </div>
            <a href="#!" class="btn btn-orange mobile-visible">Исследовать</a>
        </div>
    </section>
    
    <section class="section section-invertor-banner">
        <div class="container container-small section-banner__container">
            <div class="invertor-banner">
                <a href="#!" class="btn btn-orange">На сайт акции</a>
            </div>
        </div>
    </section>
    
    <section class="section section-banner">
        <div class="section__wrapper section-banner__wrapper">
            <div class="container container-small section-banner__container">
                <div class="banner">
                    <div class="banner__wrapper">
                        <div class="banner__box">
                            <img class="banner__box-img lazy" src="images/boxes.png" alt="">
                        </div>
                        <div class="banner__content">
                            <p class="banner__text">
                                Посмотрите весь ассортимент Барни!
                            </p>
                            <a href="catalog.html" class="banner__link">Смотреть</a>
                        </div>
                        <div class="banner__bear">
                            <img class="banner__bear-img lazy" src="images/bear.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer footer-second">
        <div class="container">
            <div class="footer__wrapper footer__wrapper-second">
                <div class="footer__wrapper-block footer__wrapper-block_phone">
                    <a href="tel:8-800-555-8000" class="footer__phone footer__text">8-800-555-8000</a>
                    <a href="mailto:info@barni.promo" class="footer__mail footer__text">info@barni.promo</a>
                </div>
                <div class="footer__wrapper-block footer__wrapper-block_center">
                    <a href="#" class="footer__logo">
                        <img src="images/footer-logo.svg" alt="" class="footer__logo-img">
                    </a>
                    <div class="footer__copyright">
                        <p class="footer__copyright-text footer__text">ООО «Мон’дэлис Русь». Часть группы компаний Mondelēz International. Все права защищены.</p>
                    </div>
                </div>
                <div class="footer__wrapper-block footer__wrapper-block_social">
                    <ul class="footer__social">
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/vk.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/yt.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/inst.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

<section class="location">
    <div class="location-wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>

<script src="script/main.js"></script>
</body>
</html>
